<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Chat</title>

  <!-- Pop up css link -->
  <link href="{{ url_for('static', filename='styles/popup.css') }}" rel="stylesheet" type="text/css" />

</head>
<body>
  <!-- Open/Close Button -->
  <button id="toggle-button" onclick="toggleChatWidget()"><i class="fa-solid fa-comment"></i></button>

  <!-- Chat widget HTML structure -->
  <div class="chat-widget active" id="chat-widget">
    <div class="chat-header">
      <button id="close-button" onclick="toggleChatWidget()">X</button>
    </div>
    <div id="chat-window">
      <div class="user-message-container message-container" id="user-message-container">
        <div class="message">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus, quia.</div>
        <span class="time">9:00 pm</span>
      </div>
      <div class="gpt-message-container message-container" id="gpt-message-container">
        <div class="message">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus, quia. Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, blanditiis!</div>
        <span class="time">9:01 pm</span>
        <span class="copy"><i class="fa-solid fa-copy"></i></span>
      </div>
    </div>
    <form action="#" class="chat-input-container" id="chatSubmitForm">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  <!-- Add your JavaScript code here to handle chat functionality -->

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Fontawesome icon link -->
  <script src="https://kit.fontawesome.com/9d8e63c428.js" crossorigin="anonymous"></script>

  <!-- Pop up script link -->
  <script src="{{ url_for('static', filename='scripts/typeWriter.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/popup.js') }}"></script>
</body>
</html>
