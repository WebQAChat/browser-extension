<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Chatbot Popup</title>
	<link rel="stylesheet" href="/src/popup/index.css">
</head>

<body>
	<div id="chatbot">
		<div id="chat-header">Chatbot</div>
		<div id="chat-body">
			<div class="message user-message">User message...</div>
			<div class="message bot-message">Bot message...</div>
		</div>
		<div id="chat-footer">
			<input type="text" id="input-message" placeholder="Type your message...">
			<button id="send-button">Send</button>
		</div>
	</div>

	<script src="/src/popup/index.js"></script>
</body>

</html>
