<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Chat</title>

  <!-- Pop up css link -->
  <link href="popup.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <!-- Open/Close Button -->
  <button id="toggle-button" onclick="toggleChatWidget()"><i class="fa-solid fa-comment"></i></button>

  <!-- Chat widget HTML structure -->
  <div class="chat-widget" id="chat-widget">
    <div class="chat-header">
      <button id="close-button" onclick="toggleChatWidget()">X</button>
    </div>
    <div id="chat-window"></div>
    <form class="chat-input-container" id="chatSubmitForm">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit" id="send-button" onclick="sendMessage()">Send</button>
    </form>
  </div>

  <!-- Add your JavaScript code here to handle chat functionality -->
  <!-- Link to pop up js file -->
  <script src="popup.js"></script>

  <!-- Fontawesome icon link -->
  <script src="https://kit.fontawesome.com/9d8e63c428.js" crossorigin="anonymous"></script>

  <!-- Pop up script link -->
  <script type="module" src="popup.js"></script>
</body>
</html>
